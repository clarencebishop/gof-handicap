{% extends "base.html" %}
{% block content %}
<div class="content">
  <div class="columns">
    <div class="column is-half">
      <table class="table table-bordered">
        <h3>Scores for {{data.name}}</h3>
        <br>
        <thead>
        <tr>
          <th>Course</th>
          <th>Date</th>
          <th>Score</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data.scores %}
          <tr>
            <td>{{item.course_name}}</td>
            <td>{{item.date_played}}</td>
            <td>{{item.score}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
 </div>
</div>
{% endblock %}
