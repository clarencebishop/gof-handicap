<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NTP Champions League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav class="navbar is-info">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/" style="font-weight:bold;">NTP Champions League</a>
                <span class="navbar-burger burger" data-target="nav-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <br />
            <h1>Welcome to the NTP Champions League website.</h1>
            <h4>
                Here you are able to view the scores and handicaps of all NTP Champion League <br /> golfers.
            </h4>
            <br />
            <h4><a class="button is-success" href="/register">Register</a> if this is your first visit to the site, or
                <a class="button is-link" href="/login">Login</a> if it is not.
            </h4>
        </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript">
        (function () {
            var burger = document.querySelector('.burger');
            var nav = document.querySelector('#' + burger.dataset.target);
            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            });
        })();
    </script>


    {% block page-scripts %}
    {% endblock %}
</body>

</html>
